<h1>게시판</h1>
<form action="" method="get">
    <input name="q" type="search">
    <button type="submit">검색</button>
</form>
<ul>
    {% for post_detail in db %}
    <li>
        <div>
            <div>
                <a href="{% url 'post' post_detail.id %}">{{ post_detail }}</a>
                <a href="{% url 'postdel' post_detail.id %}">제거</a>
            </div>
            <p>{{post_detail.contents}}</p>
        </div>
    </li>
    {% endfor %}
</ul>
