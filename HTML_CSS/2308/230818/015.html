<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        /* 단일지정을 하지 않을경우 후자가 우선순위가 된다. */
        .hello{
            color: green;
        }
        p{
            color: red;
            background-color: skyblue;
        }

        /*  */
        p{
            color: blue;
        }
    </style>
</head>

<body>
    <p class="hello" id="hello" style="color: gold;">안녕하세요</p>

</body>
</html>
