<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>
    <h1>로그인</h1>

    <p><strong>아이디와 비밀번호를 입력하고 로그인하세요</strong></p>

    <form>
        <label for="id">아이디</label>
        <input id="id" type="text" name="id"><br>

        <label for="pwd">비밀번호</label>
        <input id="pwd" type="password" name="pwd"><br>

        <label for="idsave">
            <input type="checkbox" name="idsave" id="idsave">아이디 저장
        </label><br>
        
        <input type="submit" value="로그인">
    </form>
</body>
</html>
