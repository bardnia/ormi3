<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
    </head>

    <body>
        <h1>회원가입</h1>

        <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
        <form>
            <label for="id">아이디</label>
            <input id="id" type="text" name="id"><br>

            <label for="email">이메일</label>
            <input id="email" type="email" name="email"><br>

            <label for="pwd">비밀번호</label>
            <input id="pwd" type="password" name="pwd"><br>

            <label for="user-name">닉네임</label>
            <input id="user-name" type="text" name="user-name"><br>

            <fieldset >
                <legend>성별</legend>
                <ul>
                    <li>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">남성</label>
                    </li>
                    <li>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">여성</label>
                    </li>
                    <li>
                        <input type="radio" name="gender" value="no" id="no">
                        <label for="no">선택 안함</label>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>사용 기술</legend>
                <ul>
                    <li>
                        <input type="checkbox" name="HTML" id="HTML">
                        <label for="HTML">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" name="CSS" id="CSS">
                        <label for="CSS">CSS</label>
                    </li>
                    <li>
                        <input type="checkbox" name="JavaScript" id="JavaScript">
                        <label for="JavaScript">JavaScript</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Python" id="Python">
                        <label for="Python">Python</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Django" id="Django">
                        <label for="Django">Django</label>
                    </li>
                    <li>
                        <input type="checkbox" name="GitHub" id="GitHub">
                        <label for="GitHub">GitHub</label>
                    </li>
                    <li>
                        <input type="checkbox" name="PostgreSQL" id="PostgreSQL">
                        <label for="PostgreSQL">PostgreSQL</label>
                    </li>
                </ul>
            </fieldset>

            <input type="submit" value="회원가입">
        </form>
    </body>
</html>
