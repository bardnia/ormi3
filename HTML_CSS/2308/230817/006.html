<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <form method="get">
        <input type="button" value="버튼">
        <input type="submit" value="전송">
        <input type="reset" value="초기화">
        <br>
        <input type="text" minlength="5" maxlength="10" placeholder="아이디">
        <input type="password">
        <input type="email" name="email" value="abc@abc.com" disabled>
        <input type="search" name="keyword" value="검색 readonly">
        <input type="tel">
        <input type="url">
        <input type="number" max="100" min="10" step="10">
        <br>
        <input type="checkbox" name="HTML" id="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" name="CSS" id="CSS">
        <label for="CSS">HTML</label>
        <input type="checkbox" name="JavaScript" id="JavaScript">
        <label for="JavaScript">HTML</label>
        <input type="checkbox" name="Python" id="Python">
        <label for="Python">HTML</label>
        <input type="checkbox" name="Django" id="Django">
        <label for="Django">HTML</label>
        <input type="checkbox" name="GitHub" id="GitHub">
        <label for="GitHub">HTML</label>
        <input type="checkbox" name="PostgreSQL" id="PostgreSQL">
        <label for="PostgreSQL">HTML</label>

        <input type="radio" name="gender" value="male" id="male">
        <label for="male">남성</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">여성</label>
        <input type="radio" name="gender" value="no" id="no">
        <label for="no">없음</label>

        <input type="file" accept="image/jpg" multiple>
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="time">
        <input type="color">
        <input type="range">
    </form>
</body>
</html>
