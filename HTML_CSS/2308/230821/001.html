<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only child</title>
    <style>
        /* only-child 형제가 없는 요소 */
        li:only-child{
            color: red;
        }
        body :only-child{
            background-color: skyblue;
        }
        ol.item{
            border: 2px solid royalblue;
        }
        ol .item.bold{
            border: 2px solid gold;
        }
        ol .item{
            background-color:  green;
        }
        /* ol {
            padding: 0;
            list-style-position: inside;
        } */
    </style>
</head>

<body>
    <ol>
        <li class="item bold">hello</li>
        <li class="item">hello</li>
        <li class="bold">hello</li>
    </ol>
    <ol class="item">
        <li>hello</li>
    </ol>
    <p>hello
        <strong>every one!</strong>
        <strong>every one!</strong>
    </p>

</body>
</html>
